{% extends "tut/base.html" %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
		<header class="mb-4"><h4 class="card-title">Forgot Your Password</h4></header>

		<!-- Add message here -->
		<p class="text-center mb-4">Please enter your email address and we will send you a reset link to reset your password.</p>
		
		<form action='{% url "forgot_password" %}' method='post'>

				{% csrf_token %}

				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
					<label>Email</label>
					<input type="email" name="email" placeholder='Enter your email address' class="form-control" id="" required>
				</div> <!-- form-group end.// -->


				
			    <div class="form-group">
			        <button type="submit"  class="btn btn-primary btn-block">Continue</button>
			    </div> <!-- form-group// -->   
				
				<div class="form-group">
					{% include "accounts/alerts.html" %}
			    </div> <!-- form-group// --> 

			</form>
		</article><!-- card-body.// -->
    </div> <!-- card .// -->
    <br><br>
<!-- ============================ COMPONENT REGISTER END.// ================================= -->

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
