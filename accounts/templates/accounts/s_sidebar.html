<aside class="col-md-3">
		<!--   SIDEBAR   -->
		<ul class="list-group">
			<a class="list-group-item {% if '/accounts/sellerdashboard/' == request.path or '/accounts/seller/' == request.path %}active{% endif %}" href="{% url 'sellerdashboard' %}"> dashboard </a>
			<a class="list-group-item {% if 'profile' in request.path %}active{% endif %}" href="{% url 'seller_profile' %}"> my store </a>
			<a class="list-group-item {% if 'product_builder' in request.path %}active{% endif %}" href="{% url 'product_builder' %}"> upload product </a>
			<a class="list-group-item {% if 'seller_my_orders' in request.path %}active{% endif %}" href="{% url 'seller_my_orders' %}"> Orders </a>
			<a class="list-group-item {% if 'change_password' in request.path %}active{% endif %}" href="{% url 'change_password' %}">change password </a>
		</ul>
		<br>
		<form method="POST" action="{% url 'logout' %}">
			{% csrf_token %}
			<button type="submit" class="btn btn-light btn-block">
				<i class="fa fa-power-off"></i>
				<span class="text">Log out</span>
			</button>
		</form>

		<!--   SIDEBAR .//END   -->
	</aside>
